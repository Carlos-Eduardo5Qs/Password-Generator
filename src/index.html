<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="Gere senhas fortes e seguras e fortaleça a sua privacidade na internet"/>
	<meta name="author" content="by Carlos Eduardo"/>
	<meta name="keywords" content="Gerador de senhas, gerar senhas">
	<title>Gerador de senhas</title>
</head>
<body>
	<section id="password-generator">	

		<h1>Precisando de uma senha? Experimente este gerador de senhas</h1>
		<p>Gere senhas aleatórias e fortes para sua segurança online</p>

		<div id="main-content">

			<input id="password" type="text" placeholder="Sua senha será visivel neste campo" disabled>
			
				<h4>Quantos caracteres?</h4>
				<input type="range" min="10" max="32" value="5" class="slider" id="myRange">
  				<span id="demo"></span>

			

			 <button id="button-generator" class="btn">
        		<svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
          		<polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          		<polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        		</svg>
        		<span>Gerar senha</span>
      		</button>
		</div>

	</section>
	<script src="../public/bundle.js"></script>
</body>
</html>
